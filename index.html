<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="products-container" class="container">
        <div class="input-wrapper">
          <input
            class="input"
            disabled
            value="0"
            type="number"
            id="current-amount-input"
          />
        </div>
        <ul id="product-list">
          <li><button class="product-button">1</button></li>
          <li><button class="product-button">2</button></li>
          <li><button class="product-button">3</button></li>
          <li><button class="product-button">4</button></li>
          <li><button class="product-button">5</button></li>
          <li><button class="product-button">6</button></li>
          <li><button class="product-button">7</button></li>
          <li><button class="product-button">8</button></li>
          <li><button class="product-button">9</button></li>
        </ul>
      </div>
      <div id="controls" class="container">
        <div id="controller">
          <div class="input-wrapper">
            <input class="input" value="0" type="number" id="amount-input" />
          </div>
          <button id="insert" class="control-button">투입</button>
          <button id="return" class="control-button">반환</button>
        </div>
        <ul id="log-wrapper" class="input-wrapper"></ul>
      </div>
    </div>
    <script type="module" src="dist/app.js"></script>
  </body>
</html>
