<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="products-container" class="container">
        <div class="input-wrapper">
          <input class="input" disabled value="0" id="current-amount-input" />
        </div>
        <ul id="product-list"></ul>
      </div>
      <div id="controls" class="container">
        <div id="controller">
          <div class="input-wrapper">
            <input
              class="input"
              value=""
              type="number"
              id="amount-input"
              max="1"
              placeholder="금액"
            />
          </div>
          <button id="insert" class="control-button">투입</button>
          <button id="return" class="control-button">반환</button>
        </div>
        <ul id="log-wrapper" class="input-wrapper"></ul>
      </div>
    </div>
    <script type="module" src="dist/app.js"></script>
  </body>
</html>
